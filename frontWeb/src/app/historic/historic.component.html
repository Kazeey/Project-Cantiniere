<!-- Front Users -->
<div *ngIf="isConnected">

    <div class="historic">

        <h1 *ngFor="let user of simpleUser | async">{{user.firstname}} {{user.name}}</h1>
        
        <div class="commandes">
          <div *ngFor="let order of ordersData | async" class="orders">
            <h2>Commande du : {{order.creationDate}} : </h2><br>

            <div class="meal">
              <img src="../../assets/icons/pizza.png"/>
              <p>{{order.quantity[0].meal.label}}&emsp;</p>
            </div>

            <div class="price">
              <p>&emsp;{{order.quantity[0].meal.priceDF}}â‚¬</p>
            </div>

          </div><br><br>

        </div>

    </div>

</div>
