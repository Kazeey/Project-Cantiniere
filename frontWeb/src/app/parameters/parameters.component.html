<div *ngIf="isConnected">
    <div class="myProfile">
      <h1 *ngFor="let user of usersData | async">{{user.name}} {{user.firstname}}</h1>
      <img *ngFor="let user of usersData | async" class="imgProfile" src="{{user.image.image64}}"> <br/>
      <div class="majPhoto">
        <button class="btnModifPhoto">Mettre a jour la photo</button>
        <input  type="file" (change)="onSelectFile($event)" accept="image/png"/>
      </div><br/>
    </div>

  
    <div *ngIf="statut === '0'" class="param">
      <h1>Notifications</h1>
      <p>Activer les Notifications</p>
      <label class="switch notifs">
        <input (change)="notifications($event)" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div><br/>
  
    <div class="darkTheme">
      <h1>Dark theme</h1>
      <div class="toggle-darkTheme">
        <label class="switch dark">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
 </div>
