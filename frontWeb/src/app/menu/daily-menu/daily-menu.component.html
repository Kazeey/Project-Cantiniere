<div>

    <div id="meal_container">

        <app-meal-card 
            *ngFor="let product of products; index as i"
            [product]="product"
            [isAuthenticate]="isAuthenticate"
            [isLunchLady]="isLunchLady"
            (onAddMenu)="onAdd($event)">
        </app-meal-card>

    </div>

    <app-shopping-card 
        *ngIf="isCartVisible"
        [products]="orderProducts"
        [userId]="userId"
        [userWallet]="userWallet">
    </app-shopping-card>

</div>
