<div *ngIf="isConnected">
    <input #userName type="text" name="userName" placeholder="Recherche" [(ngModel)]="quantity" (ngModelChange)="displaySearchedUser($event)">
    
    <div class="container">
        <div class="row">
            <div class="card" style="width: 18rem;" *ngFor="let user of simpleUser | async">
                <div class="card-body">
                    <h5 class="card-title">{{user.name}} {{user.firstname}}</h5>
                    <p class="card-text">Solde : {{user.wallet}}</p>
                    <a class="btn btn-primary" (click)="open(content)">Ã‰diter</a>
                </div>
            </div>
        </div>

        <!-- <div *ngIf=!isLookingFor class="user">
            <div *ngFor="let listUser of listUsers | async">
                {{listUser.name}} {{listUser.firstname}} {{listUser.address}}
            </div>
        </div> -->
    </div>

    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="dateOfBirth">Date of birth</label>
              <div class="input-group">
                <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div>
      </ng-template>
</div>
