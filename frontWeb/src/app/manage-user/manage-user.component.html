<div *ngIf="isConnected">
    <input #userName type="text" name="userName" placeholder="Recherche" [(ngModel)]="quantity" (ngModelChange)="displaySearchedUser($event)">
    <div>
        <p *ngFor="let user of simpleUser | async">{{user.name}} {{user.firstname}} {{user.address}}</p>
        <hr>
        <div *ngIf=!isLookingFor>
            <p *ngFor="let listUser of listUsers | async">{{listUser.name}} {{listUser.firstname}} {{listUser.address}}</p>
        </div>
    </div>
</div>
