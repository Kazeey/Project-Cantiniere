<div *ngIf="isConnected">
    <input #userId type="number" name="userId" value="userId" (change)="displayOneUser(userId.value)" min="0">
    <div>
        <p *ngFor="let user of simpleUser | async">{{user.name}} {{user.firstname}} {{user.address}}</p>
        <hr>
        <p *ngFor="let listUser of listUsers | async">{{listUser.name}} {{listUser.firstname}} {{listUser.address}}</p>
    </div>
</div>
