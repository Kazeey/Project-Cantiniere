<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-icon class="parameters_icon" [routerLink]="['/parameters']" size="large" name="settings-outline"></ion-icon>
      <ion-title size="medium">Commandes du jour</ion-title>
      <ion-icon slot="end" class="panier_icon" size="large" name="basket-outline"></ion-icon>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="canSee">
    <div class="container">
        <div class="card" *ngFor="let dailyOrder of listDailyOrders | async">    
            <div id="card_body">
                <div id="card_header">
                    <p id="card_title">Commande numÃ©ro {{ dailyOrder.id }}</p>
                </div>
        
                <div id="card_content">
                    <p id="card_description">{{dailyOrder.user.name}} {{dailyOrder.user.firstname}}</p>
                </div>
                <div id="card_content">
                    <button
                        class="btn btn-primary"
                        (click)="confirmOrder(dailyOrder.id)"
                    >
                        valider
                    </button>
                </div>
            </div>
        </div>
    </div>
  </div>
  <ion-footer class="footer" ng-click="">
    <ion-toolbar>
      <ion-icon class="home_icon" [routerLink]="['/dailyMenu']" size="large" name="home-outline"></ion-icon>
      <ion-icon class="historic_icon" [routerLink]="['/historic']"size="large" name="restaurant-outline"></ion-icon>
      <ion-icon slot="end" class="disconnect_icon" size="large" name="power-outline"><a (click)="ngOnDestroy()"></a></ion-icon>
    </ion-toolbar>
  </ion-footer>
</ion-content>
