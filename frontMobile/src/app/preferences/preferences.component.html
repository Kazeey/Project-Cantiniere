  <ion-header class="header">
    <ion-toolbar *ngIf="statut === '0'">
      <ion-icon  class="panier_icon" size="large" name="basket-outline"></ion-icon>
      <ion-title style="margin-top:-35px;" size="medium">Préférences</ion-title>
     <ion-icon slot="end" class="parameters_icon" [routerLink]="['/parameters']" size="large" name="settings-outline"></ion-icon>
    </ion-toolbar>

    <ion-toolbar *ngIf="statut === '1'">
      <ion-icon slot="end" class="parameters_icon" [routerLink]="['/parameters']" size="large" name="settings-outline"></ion-icon>
      <ion-title size="medium">Préférences</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
<div class="container">
  <div *ngIf="canSee">
      <div class="preferences">
          <div id="errorZone">
            Les mots de passe ne correspondent pas.
          </div>
          
          <br>
          <br>
  
          <button 
              class="btn btn-success"
              (click)="open(contentPassword)"
          >
          Modifier le mot de passe
          </button>
  
          <br>
          <br>
  
          <button 
            class="btn btn-success"
            (click)="notifications()"
          >
          {{phraseNotifications}}
          </button>
  
          <br>
          <br>
  
          <button class="btn btn-primary">Modifier l'image de profil</button>   
           
      </div>
  </div>
    
  </div>
  
  <ng-template #contentPassword let-modal>
      <div class="modal-header">
        <h4 #id class="modal-title" id="modal-basic-title">Mot de passe oublié</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">              
            <label for="password">Mot de passe</label>
            <div class="input-group">
              <input id="password" class="form-control" name="name" type="password" #password placeholder="Mot de passe">
            </div>
            <br>
            <div class="input-group">
              <input id="passwordRepeat" class="form-control" name="name" type="password" #passwordRepeat placeholder="Veuillez répéter le mot de passe">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div>
          <button 
              type="button" 
              class="btn btn-outline-danger" 
              (click)="changePassword(password.value, passwordRepeat.value); modal.dismiss('Cross click')"
            >
            Envoyer
          </button>
        </div>
      </div>
    </ng-template>
    </ion-content>


    <ion-footer *ngIf="isConnected" class="footer">
      <ion-toolbar *ngIf="statut === '0'">
        <ion-icon class="home_icon" [routerLink]="['/dailyMenu']" size="large" name="home-outline"></ion-icon>
        <ion-icon class="historic_icon" [routerLink]="['/historic']"size="large" name="restaurant-outline"></ion-icon>
      </ion-toolbar>
  
      <ion-toolbar *ngIf="statut === '1'">
        <ion-icon class="mUser_icon" [routerLink]="['/manageUser']" size="large" name="person-add-outline"></ion-icon>
        <ion-icon class="home_icon" [routerLink]="['/dailyMenu']" size="large" name="home-outline"></ion-icon>
        <ion-icon class="mMenu_icon" [routerLink]="['/manageMenu']" size="large" name="pizza-outline"></ion-icon>
        <ion-icon class="dailyOrder" [routerLink]="['/dailyOrder']" size="large" name="calendar-outline"></ion-icon>
        <ion-icon slot="end" class="historic_icon" [routerLink]="['/historic']"size="large" name="restaurant-outline"></ion-icon>
      </ion-toolbar>
    </ion-footer>
